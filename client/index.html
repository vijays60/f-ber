<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <title>Fuber Demo</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!-- Custom styles for this template -->
    <link href="style/main.css" rel="stylesheet">

    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDWWlvK9yjTPVmj8L46njmv_r_RQ2k_r60&callback=initMap&libraries=&v=weekly"
      defer
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

    
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-expand-lg fixed-top navbar-dark bg-dark">
        <a class="navbar-brand mr-auto mr-lg-0" href="#">Fuber Demo App</a>
        <button class="navbar-toggler p-0 border-0" type="button" data-toggle="offcanvas">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>

    <div class="nav-scroller bg-white shadow-sm">
      <nav class="nav nav-underline justify-content-center">
        <a class="nav-link active" href="#" data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo">Add Taxi</a>
        <a class="nav-link" href="#">
          Book Taxi
          <span class="badge badge-pill bg-light align-text-bottom" id="taxicount">0</span>
        </a>
        <!-- <a class="nav-link" href="#">End Trip</a> -->

      </nav>
    </div>
    <br><br>
    <main role="main" class="container">
      <div class="row">
        <div class="col-8">
          <div id="map"></div>
        </div>
        <div class="col" id="avilableTaxi"> </div>
      </div>
        
    </main>

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Add Taxi</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>

          <form id="formtaxi" >
          <div class="modal-body">
              <div class="alert alert-danger" role="alert" id="errorMessage" style="display: none;"></div>  
              <div class="alert alert-success" role="alert" id="successMessage" style="display: none;"></div>
              <div class="form-group">
                <label for="driver-name" class="col-form-label">* Driver:</label>
                <input type="text" class="form-control" id="driver-name" required name="driverName">
              </div>
              <div class="form-group">
                <label for="car-no" class="col-form-label">* Car Number:</label>
                <input type="text" class="form-control" id="car-no" required name="carNo">
              </div>
              <div class="form-group">
                <label for="message-text" class="col-form-label">* Location:</label>
                <div id="taxi-map" ></div>
              </div>
            
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </form>
        </div>
      </div>
    </div>



    
<script src="js/app.js"></script>
</body>
</html>
